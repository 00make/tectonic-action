<html>

<head>
    <title>零零后（北京）科技有限公司</title>
    <meta http-equiv=Content-Type content="text/html; charset=UTF-8">

<body oncontextmenu="self.event.returnValue=!1" onselectstart=return!1>
    <style>
        box-sizing:border-box
        

        input,
        button,
        textarea {
            font-family: inherit;
            -webkit-appearance: none
        }

        html,
        body {
            height: 100%
        }

        body {
            background: #181818;
            font-family: Montserrat;
            overflow: hidden
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: inherit;
            font-weight: 400;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-appearance: none;
            outline: 0;
            border-radius: 0;
            background: 0 0;
            border: none
        }

        main {
            display: flex;
            justify-content: center;
            height: 100%;
            min-height: 100%;
            width: 100%
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0
        }

        .plate {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1rem 0;
            text-align: center;
            color: #7fff00;
            letter-spacing: 4px;
            font-size: 2.6em;
            line-height: 2.5
        }

        a {
            text-underline: none;
            -webkit-appearance: none
        }

        .social {
            padding-top: 1rem
        }

        .social svg {
            height: 1.25rem;
            margin: 0 .5rem;
            fill: rgba(15, 255, 0, .5);
            transition: all .2s ease
        }

        .social svg:hover {
            fill: #7fff00
        }

        .social a {
            vertical-align: middle;
            display: inline-block;
            opacity: 0;
            visibility: hidden;
            transition: all .7s ease .15s
        }

        .social__twitter {
            -webkit-transform: translateX(-10px);
            transform: translateX(-10px)
        }

        .social__codepen {
            -webkit-transform: translateX(10px);
            transform: translateX(10px)
        }

        .social.active {
            opacity: 1
        }

        .social.active a {
            opacity: 1;
            visibility: visible;
            -webkit-transform: none;
            transform: none
        }

        .mouse {
            position: absolute;
            top: 0;
            left: 0;
            text-align: center;
            padding: 1rem 0;
            z-index: 2;
            color: rgba(15, 255, 0, .3);
            width: 100%;
            letter-spacing: 6px;
            font-size: 8.45em;
            line-height: 2.5;
            text-transform: uppercase;
            transition: all .5s ease;
            opacity: 0;
            -webkit-transform: translateY(-15px);
            transform: translateY(-15px)
        }

        .mouse.active {
            -webkit-transform: none;
            transform: none;
            opacity: 1
        }

        .text-animation {
            opacity: 0
        }

        .text-animation.active {
            opacity: 1
        }

        .text-animation .letter {
            opacity: 0;
            transition: color .5s ease, opacity .3s ease;
            -webkit-transform-origin: bottom;
            transform-origin: bottom;
            color: #7fff00
        }

        .text-animation .letter.active {
            color: rgba(15, 255, 0, .3);
            opacity: 1;
            -webkit-transform: none;
            transform: none;
            -webkit-animation: color 5s ease infinite 3s;
            animation: color 5s ease infinite 3s
        }

        @-webkit-keyframes color {
            0% {
                color: #7fff00
            }

            20% {
                color: rgba(15, 255, 0, .3)
            }

            100% {
                color: rgba(15, 255, 0, .3)
            }
        }

        @keyframes color {
            0% {
                color: #7fff00
            }

            20% {
                color: rgba(15, 255, 0, .3)
            }

            100% {
                color: rgba(15, 255, 0, .3)
            }
        }
